name: Deno Functions Check

on:
  push:
    paths:
      - 'supabase/functions/**'
  pull_request:
    paths:
      - 'supabase/functions/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Type-check
        run: deno check supabase/functions/**/*.ts

      - name: Lint
        run: deno lint supabase/functions
